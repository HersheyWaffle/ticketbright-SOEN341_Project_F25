<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Events - TicketBright</title>
    <link rel="stylesheet" href="event-search.css">
</head>
<body>
    <header>
        <div class="headerContainer">
            <div class="brandName">TicketBright</div>
            <div class="loginArea">
                <!-- <a href="../main/main.html" class="navLink">Home</a> -->
                <button class="myEventsButton">Back</button>
                <button class="logoutButton">Log Out</button>               
            </div>
        </div>
    </header>


    <!-- <header>
        <div class="headerContainer">
            <div class="brandName">TicketBright</div>
            <div class="loginArea">
                <a href="#" class="navButton">My Events</a>
                <a href="#" class="navButton">Log Out</a>
            </div>
        </div>
    </header> -->

    <div class="mainContent">
        <div class="pageHeader">
            <h1 class="pageTitle">Find Campus Events</h1>
            <p class="pageSubtitle">Discover amazing events happening around campus</p>
        </div>

        <div class="searchSection">
            <div class="searchBar">
                <input type="text" class="searchInput" id="searchInput" placeholder="Search events by title, organizer, tags, or keywords...">
                <button class="searchButton" id="searchButton">Search</button>
            </div>
            
            <div class="searchInfo">
                <div class="resultsCount" id="resultsCount">Loading events...</div>
                <button class="clearFilters" id="clearFilters">Clear all filters</button>
            </div>
            
            <div class="activeFilters" id="activeFilters"></div>
        </div>

        <button class="mobileFiltersToggle" id="mobileFiltersToggle">Show Filters</button>
        
        <div class="mainLayout">
            <aside class="filtersSidebar" id="filtersSidebar">
                <div class="filterGroup">
                    <h3 class="filterTitle">Category</h3>
                    <div class="filterOptions">
                        <div class="filterOption">
                            <input type="checkbox" id="category-academic" data-filter="category" value="Academic">
                            <label for="category-academic">Academic</label>
                        </div>
                        <div class="filterOption">
                            <input type="checkbox" id="category-arts" data-filter="category" value="Arts">
                            <label for="category-arts">Arts</label>
                        </div>
                        <div class="filterOption">
                            <input type="checkbox" id="category-career" data-filter="category" value="Career">
                            <label for="category-career">Career</label>
                        </div>
                        <div class="filterOption">
                            <input type="checkbox" id="category-cultural" data-filter="category" value="Cultural">
                            <label for="category-cultural">Cultural</label>
                        </div>
                        <div class="filterOption">
                            <input type="checkbox" id="category-social" data-filter="category" value="Social">
                            <label for="category-social">Social</label>
                        </div>
                        <div class="filterOption">
                            <input type="checkbox" id="category-sports" data-filter="category" value="Sports">
                            <label for="category-sports">Sports</label>
                        </div>
                        <div class="filterOption">
                            <input type="checkbox" id="category-technology" data-filter="category" value="Technology">
                            <label for="category-technology">Technology</label>
                        </div>
                        <div class="filterOption">
                            <input type="checkbox" id="category-workshop" data-filter="category" value="Workshop">
                            <label for="category-workshop">Workshop</label>
                        </div>
                    </div>
                </div>
                
                <div class="filterGroup">
                    <h3 class="filterTitle">Organization</h3>
                    <div class="filterOptions">
                        <div class="filterOption">
                            <input type="checkbox" id="organizer-student-club" data-filter="organizer" value="Student Club">
                            <label for="organizer-student-union">Student Club</label>
                        </div>
                        <div class="filterOption">
                            <input type="checkbox" id="organizer-university-department" data-filter="organizer" value="University Department">
                            <label for="organizer-university-department">University Department</label>
                        </div>
                        <div class="filterOption">
                            <input type="checkbox" id="organizer-faculty" data-filter="organizer" value="Faculty">
                            <label for="organizer-faculty">Faculty</label>
                        </div>
                        <div class="filterOption">
                            <input type="checkbox" id="organizer-external" data-filter="organizer" value="External">
                            <label for="organizer-external">External</label>
                        </div>
                        <div class="filterOption">
                            <input type="checkbox" id="organizer-other" data-filter="organizer" value="Other">
                            <label for="organizer-other">Other</label>
                        </div>
                    </div>
                </div>
                
                <div class="filterGroup">
                    <h3 class="filterTitle">Date</h3>
                    <div class="dateInputs">
                        <input type="date" id="dateFrom" data-filter="dateFrom">
                        <input type="date" id="dateTo" data-filter="dateTo">
                    </div>
                </div>
                
                <div class="filterGroup">
                    <h3 class="filterTitle">Ticket Type</h3>
                    <div class="filterOptions">
                        <div class="filterOption">
                            <input type="checkbox" id="ticket-free" data-filter="ticketType" value="Free">
                            <label for="ticket-free">Free</label>
                        </div>
                        <div class="filterOption">
                            <input type="checkbox" id="ticket-paid" data-filter="ticketType" value="Paid">
                            <label for="ticket-paid">Paid</label>
                        </div>
                    </div>
                </div>
                
                <div class="filterGroup">
                    <h3 class="filterTitle">Event Format</h3>
                    <div class="filterOptions">
                        <div class="filterOption">
                            <input type="checkbox" id="mode-inperson" data-filter="mode" value="In-person">
                            <label for="mode-inperson">In-person</label>
                        </div>
                        <div class="filterOption">
                            <input type="checkbox" id="mode-online" data-filter="mode" value="Online">
                            <label for="mode-online">Online</label>
                        </div>
                        <div class="filterOption">
                            <input type="checkbox" id="mode-hybrid" data-filter="mode" value="Hybrid">
                            <label for="mode-hybrid">Hybrid</label>
                        </div>
                    </div>
                </div>
            </aside>
            
            <main class="resultsSection">
                <div class="resultsHeader">
                    <div class="activeFiltersCount" id="activeFiltersCount">No filters applied</div>
                    <div class="sortOptions">
                        <label for="sortBy">Sort by:</label>
                        <select class="sortSelect" id="sortBy">
                            <option value="date">Date</option>
                            <option value="title">Title</option>
                            <option value="price">Price</option>
                            <option value="popularity">Popularity</option>
                        </select>
                    </div>
                </div>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading events...</p>
                </div>
                
                <div class="eventsTable" id="eventsTable">
                    <div class="tableHeader">
                        <div>EVENT</div>
                        <div>DATE</div>
                        <div>LOCATION</div>
                        <div>SAVE</div>
                    </div>
                    <div id="eventsContainer"></div>
                </div>
                
                <div class="noResults" id="noResults" style="display: none;">
                    <h3 class="noResultsTitle">No events found</h3>
                    <p class="noResultsText">Try adjusting your search criteria or filters</p>
                </div>
            </main>
        </div>
    </div>

    <script src="event-search.js"></script>
</body>
</html>
