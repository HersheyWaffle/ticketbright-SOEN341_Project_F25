<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Validation</title>
  <link rel="stylesheet" href="../style.css"/>
  <style>
    .result-box {
      background:#f5f5f5; padding:12px; border-radius:10px;
      text-align:left; white-space:pre-wrap; word-break:break-word; margin-top:12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.9rem;
    }
    .note { font-size:.9rem; opacity:.8; margin-top:6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Validate Ticket (QR)</h1>

    <form id="qrForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="fileInput">QR image</label>
        <input type="file" id="fileInput" name="file" accept="image/*" />
      </div>
      <button type="submit">Upload & Validate</button>
    </form>

    <p class="note">Accepted images: PNG, JPG/JPEG. Field name must be <code>file</code>.</p>

    <div id="msg" class="result-box" style="display:none;"></div>
  </div>

  <script>
    const form = document.getElementById('qrForm');
    const msg  = document.getElementById('msg');

    function show(obj, isError=false){
      msg.style.display = 'block';
      msg.style.background = isError ? '#ffe8e8' : '#eefbe8';
      msg.textContent = typeof obj === 'string' ? obj : JSON.stringify(obj, null, 2);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = document.getElementById('fileInput').files[0];
      if (!file) { show('⚠️ Please choose a QR image first.', true); return; }

      const data = new FormData();
      data.append('file', file); // FIELD NAME MUST BE "file"

      try {
        // change 5050 if your backend is on a different port
        const res = await fetch('http://localhost:5050/api/tickets/validate', {
          method: 'POST',
          body: data
        });

        const json = await res.json();
        if (!res.ok) { show(json, true); return; }
        show(json, false);
      } catch (err) {
        show({ error: err.message }, true);
      }
    });
  </script>
</body>
</html>
