<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TicketBright - Manage Organizations</title>
    <link rel="stylesheet" href="../js/orgManagement.css">
</head>

<body>
    <header>
        <div class="headerContainer">
            <div class="brandName">TicketBright</div>
            <div class="navArea">
                <a href="../main/main.html" class="navLink">Home</a>
                <div class="adminDropdown">
                    <button class="adminButton">Admin</button>
                    <div class="dropdownContent">
                        <a href="../admin-analytics/adminAnalytics.html" class="dropdownLink">Analytics</a>
                        <a href="../organizers_approval/organizers-approval.html" class="dropdownLink">Organizer
                            Accounts</a>
                        <a href="../admin-event/admin-event.html" class="dropdownLink">Event Management</a>
                        <a href="../orgranization-management/orgManagement.html"
                            class="dropdownLink active">Organizations Management</a>
                    </div>
                </div>
                <button class="logoutButton">Log Out</button>
            </div>
        </div>
    </header>

    <section class="orgManagementHeader">
        <h1>Overview of Organizations</h1>
        <p>List of all registered organizations on the platform</p>
    </section>

    <section class="orgManagementContainer">
        <!-- Statistics Summary -->
        <div class="statsSummary">
            <div class="statCard">
                <div class="statValue" id="totalOrganizations">1</div>
                <div class="statLabel">Total Organizations</div>
            </div>
        </div>

        <!-- Organizations List -->
        <div class="organizationsList">
            <h2>Organization Listing</h2>
            <div class="organizationsTable">
                <div class="tableHeader">
                    <div class="tableCell">Organization Name</div>
                    <div class="tableCell">Organizers</div>
                    <div class="tableCell actionsHeader">Actions</div>
                </div>

                <div class="tableBody" id="orgTableBody">
                    <!-- rows inserted by JS -->
                </div>z
            </div>
        </div>
    </section>

    <script src="../js/orgManagement.js"></script>
</body>

</html>
