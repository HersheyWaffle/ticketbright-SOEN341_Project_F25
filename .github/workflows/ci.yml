name: CI

on:
  push:
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run controller and service tests
        run: |
          npm test -- \
            src/backend/tests/controllers \
            src/backend/tests/services

      - name: Run acceptance tests
        run: |
          npx jest src/backend/tests/acceptance
