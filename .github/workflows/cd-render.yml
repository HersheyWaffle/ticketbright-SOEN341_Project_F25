name: CD - Render (Deploy Hook)

on:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Run tests (Jest)
        env:
          NODE_ENV: test
        run: npm run test

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy
        run: curl -sSf -X POST "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
